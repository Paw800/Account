<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <style>
        body {
            background-color: antiquewhite;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .header {
            width: 100%;
            background-color: red;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        .header img {
            width: 120px;
            height: auto;
        }
        nav {
            text-align: center;
            font-size: 32px;
            color: red;
            margin-bottom: 20px;
        }
        nav ul {
            display: flex;
            justify-content: center;
            padding: 0;
            list-style: none;
        }
        nav ul li {
            margin-right: 40px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: red;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-size: 16px;
            text-align: left;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="submit"] {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: red;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkred;
        }
        .toggle-button {
            background-color: transparent;
            border: none;
            color: blue;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://www.theexaminernews.com/examiner-news/wp-content/uploads/2012/01/Pizza_Hut.png" alt="Pizza Hut Logo">
        <nav>
            <ul>
                <li><a href="https://paw800.github.io/Home/">Home</a></li>
                <li><a href="https://paw800.github.io/Menu/">Menu</a></li>
                <li><a href="https://paw800.github.io/Account/">Account</a></li>
                <li><a href="https://paw800.github.io/Order/">Order</a></li>
                <li><a href="https://uae.pizzahut.me/en/contactUs">Service</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Login">
        </form>
        <button class="toggle-button" onclick="toggleForms()">Don't have an account? Register here</button>
    </div>

    <div class="container" id="register-container" style="display:none;">
        <h2>Register</h2>
        <form id="register-form">
            <label for="new-username">Username</label>
            <input type="text" id="new-username" name="new-username" required>
            
            <label for="new-email">Email</label>
            <input type="email" id="new-email" name="new-email" required>
            
            <label for="new-password">Password</label>
            <input type="password" id="new-password" name="new-password" required>
            
            <input type="submit" value="Register">
        </form>
        <button class="toggle-button" onclick="toggleForms()">Already have an account? Login here</button>
    </div>

    <script>
        function toggleForms() {
            const loginContainer = document.getElementById('login-container');
            const registerContainer = document.getElementById('register-container');
            if (loginContainer.style.display === "none") {
                loginContainer.style.display = "block";
                registerContainer.style.display = "none";
            } else {
                loginContainer.style.display = "none";
                registerContainer.style.display = "block";
            }
        }
    </script>
</body>
</html>
